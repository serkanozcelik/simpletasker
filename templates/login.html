{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}

<style>
    body {
        display: flex;
        align-items: center;
    }
</style>

<main class="form-signin w-100 m-auto text-center">
    <form action="/login" method="post">
        <img src="/static/login-image.jpg" alt="" height="300px">
        <img class="mb-1" src="/static/logo.png" alt="" width="300px">
        <p class="mb-4 text-muted">Job tracking for freelancers ..</p>
        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3 visually-hidden">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-secondary mt-4" type="submit">Sign in</button>
        <div class="mt-3">
            <a href="/register" class="mt-3">New here? Sign up now!</a>
        </div>
        <p class="mt-5 mb-3 text-muted">Â© 2022 <a href="https://github.com/serkanozcelik" target="_blank">@serkanozcelik</a><br><small>Harvard University <a href="https://cs50.harvard.edu/x/2022/" target="_blank">CS50x Program</a></small></p>
    </form>
</main>

{% endblock %}
